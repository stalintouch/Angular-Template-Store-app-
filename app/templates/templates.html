<div class="row templates">
  <div ng-repeat=" template in templates">
    <div class="col-sm-4">
      <h3> {{ template.name }} </h3>
      <img ng-src=" img/{{ template.images[0].name }} " alt="">
      <h4> {{ template.price | currency }} </h4>
      <a class="btn btn-primary bnt-block" href="#/templates/{{template.id}}">Details</a>
    </div>
  </div>
</div>
